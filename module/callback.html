<script>
    
    // async
    const getCake = () => {
    let cake = null;
    console.log("Sedang membuat kue, silakan tunggu ....")
    setTimeout(() => {
    cake = "Kue Selesai!"
    }, 3000)
    return cake;
    }
    
    const cake = getCake();
    console.log(cake);
    
    /*output:
    Sedang membuat kue, silakan tunggu ....
    null
    */

    // sync
    const getCake = callback => {
        let cake = null;
        console.log("Sedang membuat kue, silakan tunggu ....")
        setTimeout(() => {
            cake = "Kue Selesai!"
            callback(cake)
        }, 3000)
    }
    
    const cake = getCake(cake => {
       console.log(cake);
    });

    /* output:
    Sedang membuat kue, silakan tunggu ....
    ---- setelah 3 detik ----
    Kue Selesai!
    */
   
    
</script>
